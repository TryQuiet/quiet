        implementation jscFlavor
    }

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "androidx.core:core-ktx:$kotlin_version"

    implementation 'com.google.code.gson:gson:2.9.1'

