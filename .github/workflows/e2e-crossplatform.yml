
name: E2E cross platform

on:
  pull_request:

jobs:
  mac:
    runs-on: macos-latest
    timeout-minutes: 30
    env:
      ELECTRON_CUSTOM_VERSION: 23.0.0

    steps:
      - uses: actions/checkout@v2

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          cachePrefix: "e2e-crossplatform-mac"
          bootstrap-packages: "@quiet/logger,@quiet/state-manager,@quiet/backend,@quiet/identity,quiet,backend-bundle,create-require-loader,e2e-tests"

      - name: Download DMG
        working-directory: ./packages/e2e-tests/Quiet
        run: curl -LO https://github.com/TryQuiet/quiet/releases/download/quiet%401.0.0-alpha.13/Quiet-1.0.0-alpha.13.dmg

      - name: Chmod
        working-directory: ./packages/e2e-tests/Quiet
        run: chmod +x Quiet-1.0.0-alpha.13.dmg

      - name: Mount installer file in volume on system
        working-directory: ./packages/e2e-tests/Quiet
        run: hdiutil mount Quiet-1.0.0-alpha.13.dmg 

      - name: Add App file to applications
        run: cd ~ && cp -R "/Volumes/Quiet 1.0.0-alpha.13/Quiet.app" /Applications

      - name: Run smoke test
        working-directory: ./packages/e2e-tests
        run: npm run test smoke.crossplatform.test.ts

      # - name: Run newUser test - Includes 2 separate application clients
      #   working-directory: ./packages/e2e-tests
      #   run: npm run test newUser.crossplatform.test.ts

  linux:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    env:
      ELECTRON_CUSTOM_VERSION: 23.0.0
      DISPLAY: ":99.0"

    steps:
      - uses: actions/checkout@v2

      - name: Install WM
        run: sudo apt install fluxbox

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          cachePrefix: "e2e-crossplatform-linux"
          bootstrap-packages: "@quiet/logger,@quiet/state-manager,@quiet/backend,@quiet/identity,quiet,backend-bundle,create-require-loader,e2e-tests"

      - name: Run X11
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          fluxbox &

      - name: Download App Image
        working-directory: ./packages/e2e-tests/Quiet
        run: curl -LO https://github.com/TryQuiet/quiet/releases/download/quiet%401.0.0-alpha.13/Quiet-1.0.0-alpha.13.AppImage

      - name: Chmod
        working-directory: ./packages/e2e-tests/Quiet
        run: chmod +x Quiet-1.0.0-alpha.13.AppImage

      - name: Run smoke test
        working-directory: ./packages/e2e-tests
        run: npm run test smoke.crossplatform.test.ts

      # - name: Run newUser test - Includes 2 separate application clients
      #   working-directory: ./packages/e2e-tests
      #   run: npm run test newUser.crossplatform.test.ts

  windows:
    runs-on: windows-2019
    timeout-minutes: 45
    env:
      ELECTRON_CUSTOM_VERSION: 23.0.0

    steps:
      - uses: actions/checkout@v2

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          cachePrefix: "e2e-crossplatform-windows"
          bootstrap-packages: "@quiet/logger,@quiet/state-manager,@quiet/backend,@quiet/identity,quiet,backend-bundle,create-require-loader,e2e-tests"

      - name: Download EXE
        run: curl -LO https://github.com/TryQuiet/quiet/releases/download/quiet%401.0.0-alpha.13/Quiet.Setup.1.0.0-alpha.13.exe
        shell: bash

      - name: Chmod
        run: chmod +x Quiet.Setup.1.0.0-alpha.13.exe
        shell: bash

      - name: Install exe
        run: Start-Process Quiet.Setup.1.0.0-alpha.13.exe -Wait
        shell: powershell

      - name: Kill exe
        run: Stop-Process -Name "Quiet" -Force
        shell: powershell

      - name: Run smoke test
        working-directory: ./packages/e2e-tests
        run: npm run test smoke.crossplatform.test.ts