name: E2E cross platform

on:
  pull_request:

jobs:
  mac:
    runs-on: macos-latest
    timeout-minutes: 30
    env:
      TEST_SYSTEM: mac
      ELECTRON_CUSTOM_VERSION: 19.0.5

    steps:
      - uses: actions/checkout@v2

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          bootstrap-packages: "@quiet/logger,@quiet/state-manager,@quiet/backend,@quiet/identity,quiet,e2e-tests,integration-tests,testcafe-browser-provider-electron"

      - name: Download DMG
        # working-directory: ./app
        run: cd packages/e2e-tests/Quiet && curl -LO https://github.com/TryQuiet/quiet/releases/download/quiet%400.16.0/Quiet-0.16.0.dmg

      - name: Chmod
        run: cd packages/e2e-tests/Quiet && chmod +x Quiet-0.16.0.dmg

      - name: hdiutil mount
        run: cd packages/e2e-tests/Quiet && hdiutil mount Quiet-0.16.0.dmg 

      - name: Add to apps
        run: cd ~ && cp -R "/Volumes/Quiet 0.16.0/Quiet.app" /Applications

      - name: Run smoke test
        run: cd packages/e2e-tests && npm run test smoke.crossplatform.test.ts

      # - name: Run newUser test
      #   run: cd packages/e2e-tests && npm run test newUser.crossplatform.test.ts

  linux:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    env:
      TEST_SYSTEM: linux
      ELECTRON_CUSTOM_VERSION: 19.0.5
      DISPLAY: ":99.0"

    steps:
      - uses: actions/checkout@v2

      - name: Install WM
        run: sudo apt install fluxbox

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          bootstrap-packages: "@quiet/logger,@quiet/state-manager,@quiet/backend,@quiet/identity,quiet,e2e-tests,integration-tests,testcafe-browser-provider-electron"

      - name: Run X11
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          fluxbox &

      - name: Download App Image
        run: cd packages/e2e-tests/Quiet && curl -LO https://github.com/TryQuiet/quiet/releases/download/quiet%400.16.0/Quiet-0.16.0.AppImage

      - name: Chmod
        run: cd packages/e2e-tests/Quiet && chmod +x Quiet-0.16.0.AppImage

      - name: Run smoke test
        run: cd packages/e2e-tests && npm run test smoke.crossplatform.test.ts

      # - name: Run newUser test
      #   run: cd packages/e2e-tests && npm run test newUser.crossplatform.test.ts

  windows:
    runs-on: windows-latest
    timeout-minutes: 45
    env:
      TEST_SYSTEM: windows
      ELECTRON_CUSTOM_VERSION: 19.0.5

    steps:
      - uses: actions/checkout@v2

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          bootstrap-packages: "@quiet/logger,@quiet/state-manager,@quiet/backend,@quiet/identity,quiet,e2e-tests,integration-tests,testcafe-browser-provider-electron"

      - name: Download EXE
        run: cd packages/e2e-tests/Quiet && curl -LO https://github.com/TryQuiet/quiet/releases/download/quiet%400.19.17-alpha.0/Quiet.Setup.0.19.17-alpha.0.exe

      - name: Chmod
        run: cd packages/e2e-tests/Quiet && chmod +x Quiet.Setup.0.19.17-alpha.0.exe

      - name: Install exe
        run: cd packages/e2e-tests/Quiet && start Quiet.Setup.0.19.17-alpha.0.exe

      - name: Run smoke test
        run: cd packages/e2e-tests && npm run test smoke.crossplatform.test.ts



