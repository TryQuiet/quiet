name: Desktop tests

on:
  pull_request:
    paths:
      - packages/desktop/**

jobs:
  desktop-tests:
    timeout-minutes: 25
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest]

    steps:
      - name: "Print OS"
        run: echo ${{ matrix.os }}

      - uses: actions/checkout@v2

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          bootstrap-packages: "@quiet/logger,@quiet/state-manager,@quiet/backend,@quiet/identity,quiet,backend-bundle,create-require-loader"

      - name: "Unit tests"
        run: lerna run test --scope quiet --stream

      - name: "desktop-state-manager bracket tests"
        run: lerna run rtl-test --scope quiet --stream
