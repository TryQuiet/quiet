name: Check

on:
  pull_request:

jobs:
  check:
    timeout-minutes: 25
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019]

    steps:
      - name: "Print OS"
        run: echo ${{ matrix.os }}

      - uses: actions/checkout@v2

      - name: "Remove test files workaround (jest types conflicting with cypress types)"
        if: ${{ runner.os == 'Windows' }}
        run: find packages/desktop/src -name '*.test.*' -delete
        shell: bash

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          bootstrap-packages: "@quiet/logger,@quiet/state-manager,@quiet/backend,@quiet/identity,quiet,e2e-tests,integration-tests,testcafe-browser-provider-electron,backend-bundle,create-require-loader"

      - name: "Lint"
        if: ${{ runner.os != 'Windows' }}
        run: lerna run lint-ci --stream
